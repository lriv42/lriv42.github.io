<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card col-12 col-md-6 col-lg-4" id="frmWeather">
            <div class="card-body" id="divLocation">
                <h1>Select a Location</h1>
                <select id="cboCity" class="form-control mt-4 mb-2" placeholder="Choose a City" aria-label="Choose a City">
                    <option value="">City:</option>
                    <option value="los angeles">Los Angeles</option>
                    <option value="san francisco">San Francisco</option>
                    <option value="new york city">New York City</option>
                    <option value="dallas">Dallas</option>
                    <option value="miami">Miami</option>
                    <option value="cleveland">Cleveland</option>
                </select>
                <button class="btn btn-primary col-12" type="button" id="btnSelect">Select</button>
            </div>
            <div id="divIcon" class ="d-flex justify-content-center align-items-center"></div>
            
            <div id="divWeather" class="d-flex flex-column text-center align-items-center mb-4"">
                <div id="divTemp" class="d-flex flex-column "></div>
                <div id="divApparent" class="d-flex flex-column "></div>
                <div id="divHumidity" class="d-flex flex-column "></div>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
